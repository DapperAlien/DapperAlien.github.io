	<script>
		document.querySelector(".galaxy").play();
		document.addEventListener("DOMContentLoaded", function() {
			var is_chrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
			var is_safari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
		  var is_explorer = navigator.userAgent.indexOf('MSIE') > -1
		  var is_firefox = navigator.userAgent.indexOf('Firefox') > -1
		  var is_opera = navigator.userAgent.indexOf("Presto") > -1
		  var is_mac = (navigator.userAgent.indexOf('Mac OS') != -1)
    	var is_windows = !is_mac
			if (is_firefox){
				document.querySelector(".alien-logo").style.marginLeft = "-28px";
			}
			if (is_safari){
				document.querySelector(".svg_text").style.fontFamily = "Lato-Regular, sans-serif";
				document.querySelector(".svg_text").style.fontWeight = "100";
				document.querySelector(".alien-logo").style.marginLeft = "-36px";

		});
