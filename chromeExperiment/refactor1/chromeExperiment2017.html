<!DOCTYPE html>
<html>
<head>
<title>Dapper Alien</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="./styles.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-purple.min.css" />
<script src="./JS/three.min.js"></script>
<script src="./JS/OrbitControls.js"></script>
<script src="./JS/TrackballControls.js"></script>
<script src="./JS/sphereGeometry.js"></script>
<script src="./JS/Detector.js"></script>
<script src="./JS/Graph.js"></script>
<script src="./JS/menu.js"></script>
</head>
<body onload="checkForWebGL()">
	<div class="header">
		<div class="back ripple-button" onclick="getObject()"><img src="./Images/back.svg"></img></div>
		<div class="logo"><img src="./Images/alien.svg"></img></div>
		<div class="menu ripple-button" onclick="controlsAnimation()"><img src="./Images/expand.svg"></img></div>
	</div>
	<div class="controls">
		<div class="controls-container">
			<h5>Controls</h5>
			<div class="option">
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
					<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
					<div class="description">Dijkstra's</div>
				</label>
				<img src="./Images/information.svg" class="info" onclick="openInNewTab('https://en.wikipedia.org/wiki/Dijkstra%27s_algorithm')"></img>
			</div>
			<div class="option">
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
  				<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
					<div class="description">BFS</div>
				</label>
				<img src="./Images/information.svg" class="info" onclick="openInNewTab('https://en.wikipedia.org/wiki/Breadth-first_search')"></img>
			</div>
			<div class="option">
				<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-3">
  				<input type="radio" id="option-3" class="mdl-radio__button" name="options" value="3">
					<div class="description">DFS</div>
				</label>
				<img src="./Images/information.svg" class="info" onclick="openInNewTab('https://en.wikipedia.org/wiki/Depth-first_search')"></img>
			</div>
			<h5>Nodes</h5>
			<input class="mdl-slider mdl-js-slider" type="range"
				min="0" max="100" value="0" tabindex="0" oninput="updateNodes(this.value)" onchange="updateNodes(this.value)">
			<span id="nodes">Random</span>
			<h5>Sparseness</h5>
			<input class="mdl-slider mdl-js-slider" type="range"
				min="0" max="100" value="0" tabindex="0" oninput="updateSparseness(this.value)" onchange="updateSparseness(this.value)">
			<span id="sparseness">Random</span>
		</div>
		<div class="footer ripple-button" onclick="generateGraph()">
			<h5>Regenerate</h5>
		</div>
	</div>
	<div class="root"></div>
	<div class="errorModal">
		<div class="errorModal-top">
			<img src="./Images/alien.svg"></img>
		</div>
		<div class="errorModal-middle">Error, your browser does not support WebGL.</div>
		<div class="errorModal-button ripple-button" onclick="closeErrorModal()">Close</div>
	</div>
	<div class="initModal">
		<div class="initModal-top">
			<img src="./Images/alien.svg"></img>
		</div>
		<div class="initModal-middle">Select a start and end node by clicking on two spheres.</div>
		<div class="initModal-button ripple-button" onclick="closeInitModal()">OK</div>
	</div>
</body>
<script src="./JS/app.js"></script>
<script src="./JS/splash.js"></script>
</html>
