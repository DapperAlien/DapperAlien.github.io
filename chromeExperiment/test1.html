<!DOCTYPE html>
<html>
<head>
<title>Three.js Pathfinding Algorithms</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
<script src="./JS/three.min.js"></script>
<script src="./JS/OrbitControls.js"></script>
<script src="./JS/sphereGeometry.js"></script>
<script src="./JS/graph.js"></script>
</head>
<body>
	<div class="header">
		<div class="back ripple-button"><img src="./images/back.svg"></img></div>
		<div class="logo"><img src="./images/alien.svg"></img></div>
		<div class="menu ripple-button" onclick="controlsAnimation()"><img src="./images/expand.svg"></img></div>
	</div>
	<div class="controls">
		<div class="controls-container">
			<h2>Controls</h2>
			<div class="option">
				<div class="toggle-button ripple-button" onclick="toggle('dijkstra')"><div class="toggle" id="dijkstra"></div></div>
				<div class="description">Dijkstra's</div>
				<img src="./images/information.svg" class="info" onclick="openInNewTab('https://en.wikipedia.org/wiki/Dijkstra%27s_algorithm')"></img>
			</div>
			<div class="option">
				<div class="toggle-button ripple-button" onclick="toggle('bfs')"><div class="toggle" id="bfs"></div></div>
				<div class="description">BFS</div>
				<img src="./images/information.svg" class="info" onclick="openInNewTab('https://en.wikipedia.org/wiki/Breadth-first_search')"></img>
			</div>
			<div class="option">
				<div class="toggle-button ripple-button" onclick="toggle('dfs')"><div class="toggle" id="dfs"></div></div>
				<div class="description">DFS</div>
				<img src="./images/information.svg" class="info" onclick="openInNewTab('https://en.wikipedia.org/wiki/Depth-first_search')"></img>
			</div>
			<h4 style="opacity:0.8;">Nodes</h4>
			<div class="slider-container">
				<div class="slider"></div>
			</div>
			<div class="nodes">Random</div>
		</div>
		<div class="footer">
			<div class="footer-button ripple-button"><img src="./images/reset.svg"></img></div>
			<div class="footer-button ripple-button"><img src="./images/pause.svg"></img></div>
			<div class="footer-button ripple-button"><img src="./images/play.svg"></img></div>
		</div>
	</div>
	<div class="root"></div>
</body>
<script src="./JS/menu.js"></script>
<script src="./JS/app.js"></script>
</html>
