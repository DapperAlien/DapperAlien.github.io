<!DOCTYPE html>
<html>
	<head>
	<title>Dapper Alien</title>		
	<link rel="apple-touch-icon" sizes="180x180" href="../favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="../favicons/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="../favicons/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="../favicons/manifest.json">
		<link rel="mask-icon" href="../favicons/safari-pinned-tab.svg" color="#212121">

	<!---->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../styles.css">
	</head>
	<style>
	a{
		text-decoration:none;
		color:#2196F3;
	}
	.directory{
		width:100%;
		text-align:center;
	}
	.logo{
		width:100%;
		max-width:800px;
		margin-top:60px;
		opacity:0.25;
		margin-bottom:-20%;
	}
	.toc-title{
		font-weight:900;
		font-size:250%;
		opacity:0.65;
		padding:0 20px;
	}
	.toc-content{
		box-sizing:border-box;
		width:100%;
		max-width:600px;
		margin:auto;
		text-align:left;
		padding:60px 30px 0px 30px;
	}
	.toc-content h1{
		opacity:0.65;
	}
	.toc-content li{
		font-size:125%;
		line-height:2;
	}
	.sublist{
    list-style-type: none;
		font-size:75% !important;
	}
	@media only screen and (min-width: 450px) {
		.toc-title{
			font-size:350%;
		}
	}
	@media only screen and (min-width: 800px) {
		.logo{
			margin-bottom:-140px;
		}
		.toc-title{
			font-size:450%;
		}
	}
	</style>
	<body>
		<div class="menu">
			<a href="http://www.dapperalien.com"><div class="menu-button ripple-button">Portfolio</div></a>

		</div>
		<div class="header">
			<div class="header-title ripple-button" onclick="menuAnimation()">
				<span class="dapper">DAPPER</span>
				<img src="../images/alien.svg" class="header-title-logo"></img>
				<span class="alien">ALIEN</span>
			</div>
			<div class="hamburger-button ripple-button" onclick="menuAnimation()">
				<div class="stem"></div>
				<div class="hamburger-top"></div>
				<div class="hamburger-middle-right"></div>
				<div class="hamburger-middle-left"></div>
				<div class="hamburger-bottom"></div>
			</div>
		</div>
		<div class="directory">
			<img src="../images/jupyter.svg" class="logo"></img>
			<div class="toc-title">Table of Contents</div>
			<div class="toc-content">
				<h1>Computer Science</h1>
				<ul>
				<li>Hacker Rank</l1>
					<ul>
						<li class="sublist"><a href="http://www.dapperalien.com/notebooks/algorithms">Algorithms</a></li>
					</ul>
				</ul>
				<h1>Mathematics</h1>
				<ul>
				<li>Project Euler</l1>
					<ul>
						<li class="sublist"><a href="http://www.dapperalien.com/notebooks/ProjectEulerProblem1">Problem 1</a></li>
						<li class="sublist"><a href="http://www.dapperalien.com/notebooks/ProjectEulerProblem2">Problem 2</a></li>
					</ul>
				</ul>
				<ul>
				<li>Calculus</l1>
					<ul>
						<li class="sublist"><a href="http://www.dapperalien.com/notebooks/CycloidEpicycloidHypocycloid">Cycloid, Epicycloid, Hypocycloid</a></li>
					</ul>
				</ul>
			</div>
		</div>

	<script src="ripple.js"></script>
</html>
